<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gym Management System</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png" />
  <link rel="stylesheet" href="./vendor/chartist/css/chartist.min.css" />
  <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
  <link href="./vendor/owl-carousel/owl.carousel.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/member.css" />
  <link href="./css/style.css" rel="stylesheet" />
  <style>
    /* Custom CSS styles */
    .container {
      margin-top: 50px;
    }

    button {
      background-color: aqua;
    }

    .btn-primary {
      background-color: aqua;

    }

    .btn-primary:hover {
      background-color: rgb(58, 201, 201);

    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Member</h1>

    <!-- Course Selection Section -->
    <h2>Courses</h2>
    <div id="course-list"></div>
    <form id="course-selection-form">
      <div class="mb-3">
        <label for="course-select">Select Course:</label>
        <select class="form-select" id="course-select" required>
          <option value="">Choose...</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Select Course</button>
    </form>
  </div>
  <div id="main-wrapper">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  <script src="./js/member.js"></script>
  <script src="./vendor/global/global.min.js"></script>
  <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
  <script src="./vendor/chart.js/Chart.bundle.min.js"></script>
  <script src="./js/custom.min.js"></script>
  <script src="./js/deznav-init.js"></script>
  <script src="./vendor/owl-carousel/owl.carousel.js"></script>

  <!-- Chart piety plugin files -->
  <script src="./vendor/peity/jquery.peity.min.js"></script>

  <!-- Apex Chart -->
  <script src="./vendor/apexchart/apexchart.js"></script>

  <!-- Dashboard 1 -->
  <script src="./js/dashboard/dashboard-1.js"></script>
  <script>
    function featuredmenus() {
      /*  testimonial one function by = owl.carousel.js */
      jQuery(".featured-menus").owlCarousel({
        loop: false,
        margin: 30,
        nav: true,
        autoplaySpeed: 3000,
        navSpeed: 3000,
        paginationSpeed: 3000,
        slideSpeed: 3000,
        smartSpeed: 3000,
        autoplay: false,
        dots: false,
        navText: [
          '<i class="fa fa-caret-left"></i>',
          '<i class="fa fa-caret-right"></i>',
        ],
        responsive: {
          0: {
            items: 1,
          },
          576: {
            items: 1,
          },
          767: {
            items: 1,
          },
          991: {
            items: 2,
          },
          1200: {
            items: 2,
          },
          1600: {
            items: 3,
          },
        },
      });
    }

    jQuery(window).on("load", function () {
      setTimeout(function () {
        featuredmenus();
      }, 1000);
    });
  </script>
</body>

</html>
