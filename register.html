<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <title>Sina Sepahvand Club</title>
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .authincation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .auth-form h4 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-form label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .auth-form input,
        .auth-form select {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .auth-form select {
            cursor: pointer;
        }

        .auth-form button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .auth-form button:hover {
            background-color: #3e8e41;
        }

        .new-account {
            text-align: center;
        }

        .new-account p {
            margin-top: 20px;
            font-size: 14px;
        }

        .new-account a {
            color: #4caf50;
            text-decoration: none;
        }

        .new-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="authincation">
        <div class="auth-form">
            <h4>Sign up your account</h4>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name" required>
                </div>
                <div class="form-group">
                    <label for="family-name">Family Name</label>
                    <input type="text" class="form-control" placeholder="Enter family name" id="family-name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" required>
                        <option value="" selected disabled>Select Role</option>
                        <option value="Member">Member</option>
                        <option value="Trainer">Trainer</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit">Sign me up</button>
                </div>
            </form>
            <div class="new-account">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <!--**********************************
	Scripts
***********************************-->
    <!-- Required vendors -->
    <!-- Required vendors -->
    <script src="./vendor/jquery/jquery.min.js"></script>
    <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>


    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const familyName = document.getElementById('family-name').value;
            const role = document.getElementById('role').value;

            if (role) {
                const data = {
                    username,
                    password,
                    name,
                    familyName,
                    role
                };

                try {
                    const response = await fetch('http://localhost:3000/users/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        alert('User registered successfully');
                        // Redirect to login page or perform any other actions
                    } else {
                        const errorData = await response.json();
                        alert(`Error: ${errorData.errorMessage}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to register user');
                }
            } else {
                alert('Please select a role');
            }
        });

    </script>

</body>

</html>
